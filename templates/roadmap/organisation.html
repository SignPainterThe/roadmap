<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>{{ organisation.name_full }}</title>

{% load staticfiles %}

  <script src="{% static 'roadmap/js/jquery.min.js' %}"></script>
  <script src="{% static 'roadmap/js/csrf.js' %}"></script>
  <script src="{% static 'roadmap/js/handsontable/dist/handsontable.full.js' %}"></script>
  <link rel="stylesheet" media="screen" href="{% static 'roadmap/js/handsontable/dist/handsontable.full.css' %}">

</head>

<body>

          <h2>{{ organisation.name_full }}</h2>

          <p>
            <button name="load" id="organisation_load">Load</button>
            <button name="save" id="organisation_save">Save</button>
          </p>

          <div id="organisation_console" class="console">Click "Load" to load data from server</div>

          <div id="organisation_table"></div>

          <script>
            var
              $$ = function(id) {
                return document.getElementById(id);
              },
              container = $$('organisation_table'),
              organisationConsole = $$('organisation_console'),
              load = $$('organisation_load'),
              save = $$('organisation_save'),
              hot,
              csrftoken = getCookie('csrftoken');

            hot = new Handsontable(container, {
              columnSorting: true,
              startRows: 1,
              startCols: 6,
              rowHeaders: true,
              colHeaders: ['Point', 'Mark', 'Fact', 'Check', 'Plan'],
              columns: [
                {data: 'point'},
                {data: 'mark'},
                {data: 'fact'},
                {data: 'check'},
                {data: 'plan'}
              ],
              minSpareCols: 0,
              minSpareRows: 0,
              contextMenu: true,
            });

            Handsontable.Dom.addEvent(load, 'click', function() {
              $.ajax({
                url: '{% url 'roadmap:organisation_load' report.id period.id organisation.id %}',
                data: {},
                dataType: 'json',
                type: 'POST',
                success: function (res) {
                  hot.loadData(res.data);
                  organisationConsole.innerText = 'Data loaded';
                }
              });
            });

            Handsontable.Dom.addEvent(save, 'click', function() {
              $.ajax({
                url: '{% url 'roadmap:organisation_save' report.id period.id organisation.id %}',
                data: {
                  data: JSON.stringify({data: hot.getSourceData()})
                }, // returns all cells' data
                dataType: 'json',
                type: 'POST',
                success: function (res) {
                  if (res.result === 'ok') {
                    organisationConsole.innerText = 'Data saved';
                    load.click();
                  }
                  else {
                    organisationConsole.innerText = 'Save error';
                  }
                },
                error: function () {
                  organisationConsole.innerText = 'Save error';
                }
              });
            });

            load.click();
          </script>

</body>
</html>
